<html>
    <head>
        <title>Color_Timer_Ultraman</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="keywords" content="Color_Timer_Ultra" />
        <meta name="description" content="Color_Timer" /> 
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <style>
            body{
                font-size:3vmin;
                background-color:rgb(200,0,0);
            }

            @keyframes flash{
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes flash-x{
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                }
            }

            button{
                font-size:3vmin;
                width:100px;
                border:1px solid black;
                border-radius:25px;
            }
        </style>
    </head>
    <body>
        <button onclick="window.history.back(-1)">返回</button>
            <div class="light-border">
                <div class="light" id="light"></div>
            </div>
    </body>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
            var obj = document.getElementById("light");
            obj.style.backgroundColor = "#1E90FF";
            setTimeout(function () {
                $("#light").css({"background-color": "rgb(220,0,0)", "animation": " flash 1s linear infinite"});
            }, 120000);
            setTimeout(function () {
                $("#light").css({"background-color": "rgb(220,0,0)", "animation": " flash .5s linear infinite"});
            }, 150000);
            setTimeout(function () {
                $("#light").css({"background-color": "rgb(220,0,0)", "animation": " flash .2s linear infinite"});
            }, 170000);
            setTimeout(function () {
                $("#light").css({"background-color": "rgb(100,100,100)", "animation": "flash 1s linear 2s 1"});
            }, 180000);
    </script>
</html>
